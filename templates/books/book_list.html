{% extends '_base.html' %}

{% block title %}Books{% endblock title %}
{% block content %}
{% for book in book_list %} <!--object_list comes from list view and we can use it to display our items-->
<div>
    <h2><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> </h2>
</div>
{% endfor %}

{% endblock content %}
